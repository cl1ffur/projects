<!DOCTYPE html>
<html>
<head>
    <title>Часы</title>
    <link href="clock.css" rel="stylesheet"> <!-- Подключаем файл стилей CSS -->
</head>
<body>

<div id="clockContainer"> <!-- Контейнер для всех элементов часов -->
    <div id="outerFrame"> <!-- Внешняя рамка часов -->
        <div id="innerFrame"> <!-- Внутренняя рамка часов -->
            <span id="dateYear">2025</span> <!-- Элемент для отображения года -->
            <div id="dayMonth">08.04</div> <!-- Элемент для отображения дня и месяца -->
        </div>
    </div>
    <div id="clockFace"> <!-- Циферблат часов -->
        <div class="numeral" style="top: -11%; left: 50%; transform: translateX(-50%);">XII</div> 
        <div class="numeral" style="top: 50%; right: -11%; transform: translateY(-50%);">III</div> 
        <div class="numeral" style="bottom: -11%; left: 50%; transform: translateX(-50%);">VI</div> 
        <div class="numeral" style="top: 50%; left: -11%; transform: translateY(-50%);">IX</div> 

        <div class="numeral" style="top: -5%; right: 22%;">I</div> 
        <div class="numeral" style="top: -6%; left: 22%;">XI</div> 
        <div class="numeral" style="bottom: -5%; right: 22%;">V</div>
        <div class="numeral" style="bottom: -6%; left: 22%;">VII</div> 

        <div class="numeral" style="top: 13%; right: -3%;">II</div> 
        <div class="numeral" style="top: 13%; left: -3%;">X</div> 
        <div class="numeral" style="bottom: 13%; right: -3%;">IV</div> 
        <div class="numeral" style="bottom: 13%; left: -3%;">VIII</div> 

        <div class="center-circle"></div> <!-- Центральный круг -->
        <div class="center-dot"></div> <!-- Центральная точка -->
    </div>
    <div id="hourHand" class="hand"></div> <!-- Часовая стрелка -->
    <div id="minuteHand" class="hand"></div> <!-- Минутная стрелка -->
    <div id="secondHand" class="hand"></div> <!-- Секундная стрелка -->
    <div id="supports"> <!-- Опоры часов (для визуального эффекта) -->
        <div class="support"></div>
        <div class="support"></div> 
    </div>
</div>

<script src="clock.js"></script> <!-- Подключаем файл JavaScript -->
</body>
</html>
